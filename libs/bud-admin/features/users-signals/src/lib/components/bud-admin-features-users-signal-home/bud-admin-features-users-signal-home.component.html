<div class="form-container">
    <h3 class="form-title">User Registration Form</h3>
    <p class="form-description">Please fill out the details below. Ensure all fields are valid before submission.</p>

    <form [formGroup]="userForm" (ngSubmit)="onUpdateUser()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name" placeholder="Enter your name" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" placeholder="Enter your email" />
        </div>

        <div formArrayName="phoneNumbers" class="form-group">
            <label>Phone Numbers:</label>
            <div *ngFor="let phone of phoneNumbers.controls; let i = index" class="phone-item">
                <input [formControlName]="i" placeholder="Enter phone number" />
                <button type="button" class="btn-remove" (click)="removePhoneNumber(i)">Remove</button>
            </div>
            <button type="button" class="btn-add" (click)="addPhoneNumber()">Add Phone Number</button>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Submit</button>
        </div>
    </form>
</div>

<div class="results">
    <h4 class="results-title">Signal Data</h4>
    <p class="results-description">Below is the live state of the signal data:</p>
    <code class="results-code">{{ userStore.user() | json }}</code>
</div>
